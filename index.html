<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calc">
      <div class="name"><span> Calculator </span>Created By Arian Amini</div>
      <div class="result" id="Result"></div>
      <div class="buttons">
        <button class="btn" id="Power">On/Off</button>
        <button class="number" id="Hashtag">#</button>
        <button class="btn" id="Donate">$</button>
        <button class="btn" id="Back">Back</button>
        <button class="btn" id="AC">AC</button>
        <button class="btn" id="C">C</button>
        <button class="op" id="Darsad">%</button>
        <button class="op" id="Taghsim">/</button>
        <button class="number" id="num7">7</button>
        <button class="number" id="num8">8</button>
        <button class="number" id="num9">9</button>
        <button class="op" id="Zarb">*</button>
        <button class="number" id="num4">4</button>
        <button class="number" id="num5">5</button>
        <button class="number" id="num6">6</button>
        <button class="op" id="Manfi">-</button>
        <button class="number" id="num1">1</button>
        <button class="number" id="num2">2</button>
        <button class="number" id="num3">3</button>
        <button class="op" id="Jam">+</button>
        <button class="number" id="num0">0</button>
        <button class="op" id="Noghte">.</button>
        <button class="btn" id="Mosavi">=</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
